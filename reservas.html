<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - StayChile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-image: url("img/fondo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .card-reserva {
            max-width: 600px;
            margin: 15px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="inicio.html">StayChile</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Mis Reservas</h2>
        <div id="contenedorReservas"></div>
    </div>

    <script>
        const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
        const contenedor = document.getElementById("contenedorReservas");

        if (reservas.length === 0) {
            contenedor.innerHTML = `<p class="text-center">No tienes reservas realizadas.</p>`;
        } else {
            reservas.forEach(reserva => {
                const card = document.createElement("div");
                card.className = "card shadow p-3 card-reserva";
                card.innerHTML = `
                    <h5 class="card-title">${reserva.nombreHotel}</h5>
                    <p><strong>Nombre:</strong> ${reserva.nombre} ${reserva.apellido}</p>
                    <p><strong>Dirección:</strong> ${reserva.direccion}</p>
                    <p><strong>Precio:</strong> ${reserva.precio}</p>
                    <p><strong>Fecha llegada:</strong> ${reserva.fechaLlegada}</p>
                    <p><strong>Fecha salida:</strong> ${reserva.fechaSalida}</p>
                    <p><strong>Personas:</strong> ${reserva.personas}</p>
                    <p><strong>Reserva para:</strong> ${reserva.reservaPara === "mi" ? "Para mí" : "Para otra persona"}</p>
                    <button class="btn btn-primary mt-2">Descargar PDF</button>
                `;

                card.querySelector("button").addEventListener("click", () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    doc.setFontSize(16);
                    doc.text("Reserva StayChile", 20, 20);
                    doc.setFontSize(12);
                    doc.text(`Hotel: ${reserva.nombreHotel}`, 20, 40);
                    doc.text(`Nombre: ${reserva.nombre} ${reserva.apellido}`, 20, 50);
                    doc.text(`Dirección: ${reserva.direccion}`, 20, 60);
                    doc.text(`Precio: ${reserva.precio}`, 20, 70);
                    doc.text(`Fecha llegada: ${reserva.fechaLlegada}`, 20, 80);
                    doc.text(`Fecha salida: ${reserva.fechaSalida}`, 20, 90);
                    doc.text(`Personas: ${reserva.personas}`, 20, 100);
                    doc.text(`Reserva para: ${reserva.reservaPara === "mi" ? "Para mí" : "Para otra persona"}`, 20, 110);

                    doc.save(`${reserva.nombreHotel}_reserva.pdf`);
                });

                contenedor.appendChild(card);
            });
        }
    </script>
</body>
</html>
