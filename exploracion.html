<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración de Hoteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container my-4">
        <div class="hoteles-wrapper card shadow-lg p-3">
        <h2 class="text-center mb-3">Explora Hoteles</h2>
        <div id="hotelesContainer" class="d-flex flex-column gap-3"></div>
        </div>
    </div>

    <script src="detallesHoteles.js"></script>
    <script>
        const contenedor = document.getElementById('hotelesContainer');

        hoteles.forEach((hotel) => {
        const hotelCard = document.createElement('div');
        hotelCard.classList.add('hotel-card');

        hotelCard.innerHTML = `
            <img src="${hotel.imagen[0]}" class="hotel-img" alt="${hotel.nombre}">
            <div class="hotel-info">
            <h5>${hotel.nombre}</h5>
            <p><strong>Región:</strong> ${hotel.region}</p>
            <p><strong>Calificación:</strong> ⭐ ${hotel.calificacion}/5</p>
            <p><strong>Precio:</strong> $${hotel.precio.toLocaleString('es-CL')}</p>
            <button class="btn btn-primary btn-sm" onclick="verHotel('${hotel.nombre}')">Ver más</button>
            </div>
        `;
        contenedor.appendChild(hotelCard);
        });

        function verHotel(nombre) {
        alert(`Aquí podrías redirigir a una página con más detalles de ${nombre}`);
        }
    </script>

    
    </body>
</html>
