<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>StayChile - Login</title>
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow-lg p-4" style="width: 320px;">
            <h1 class="text-center mb-4">StayChile</h1>
            <h5 class="text-center mb-3">Iniciar Sesión</h5>

            
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario">
                </div>

                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña">
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

        <script>
        
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();

            if (usuario && password) {
                window.location.replace('inicio.html');
            } else {
                alert('Por favor completa ambos campos');
            }
        });
        </script>

    </body>
</html>
